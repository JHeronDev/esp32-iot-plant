apiVersion: 1

datasources:
  - name: InfluxDB-Plant
    type: influxdb
    access: proxy
    isDefault: true
    url: ${INFLUX_URL}
    jsonData:
      version: Flux
      organization: ${INFLUX_ORG}
      defaultBucket: ${INFLUX_BUCKET}
      tlsSkipVerify: true
    secureJsonData:
      token: ${INFLUX_TOKEN}
    editable: true
